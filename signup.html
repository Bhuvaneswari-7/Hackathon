<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Event Connect â€” Sign Up</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
  }
  .signup-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px gray;
    width: 320px;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }
  button {
    background: #e23744;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }
  button:hover {
    background: #bf2a38;
  }
  .login-link {
    text-align: center;
    margin-top: 15px;
  }
  .login-link a {
    color: #e23744;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="signup-box">
    <h2>Create an Account</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <div class="login-link">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Paste your Firebase config here
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDo3wN-rm-8EV-NCF9Vj6xCMv_2tOq0GAo",
  authDomain: "event-connect-99226.firebaseapp.com",
  projectId: "event-connect-99226",
  storageBucket: "event-connect-99226.firebasestorage.app",
  messagingSenderId: "893560060694",
  appId: "1:893560060694:web:007f2b735d01f71cbfae37",
  measurementId: "G-EC23YBR929"
};

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert('Account created successfully! Please login.');
          window.location.href = 'index.html';
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Event Connect — Login</title>
<style>
  :root{
    --bg:#fafafa; --card:#fff; --primary:#e23744; --accent:#222;
  }
  body{margin:0;font-family:Inter,Arial,sans-serif;background:linear-gradient(180deg,#fff 0%,#f3f6ff 100%);display:flex;align-items:center;justify-content:center;height:100vh}
  .box{width:360px;background:var(--card);padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(16,24,40,0.08);text-align:center}
  h2{margin:0 0 12px;color:var(--accent)}
  .field{width:100%;padding:12px;border-radius:8px;border:1px solid #e6e9ef;margin:10px 0;font-size:15px}
  .btn{width:100%;padding:12px;border-radius:8px;border:none;background:var(--primary);color:#fff;font-weight:600;cursor:pointer;transition:transform .12s}
  .btn:active{transform:translateY(1px)}
  .msg{height:20px;margin-top:8px;color:green;font-weight:600;opacity:0;transition:opacity .25s}
  .links{margin-top:12px;font-size:14px}
  .links a{color:var(--primary);text-decoration:none}
</style>
</head>
<body>
  <div class="box">
    <h2>Login to Event Connect</h2>
    <input id="email" type="email" class="field" placeholder="Email" />
    <input id="password" type="password" class="field" placeholder="Password" />
    <button class="btn" id="loginBtn">Login</button>
    <div class="msg" id="statusMsg">Login successful — redirecting…</div>
    <div class="links">Don't have an account? <a href="home.html">Continue as Guest</a></div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // Paste your Firebase config here (replace with your actual config)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDo3wN-rm-8EV-NCF9Vj6xCMv_2tOq0GAo",
  authDomain: "event-connect-99226.firebaseapp.com",
  projectId: "event-connect-99226",
  storageBucket: "event-connect-99226.firebasestorage.app",
  messagingSenderId: "893560060694",
  appId: "1:893560060694:web:007f2b735d01f71cbfae37",
  measurementId: "G-EC23YBR929"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const statusMsg = document.getElementById('statusMsg');

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(!email || !password){
        statusMsg.style.opacity = 1;
        statusMsg.style.color = 'crimson';
        statusMsg.textContent = 'Please enter email and password';
        setTimeout(() => statusMsg.style.opacity = 0, 2000);
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          statusMsg.style.opacity = 1;
          statusMsg.style.color = 'green';
          statusMsg.textContent = 'Login successful — redirecting…';
          setTimeout(() => location.href = 'home.html', 900);
        })
        .catch(error => {
          statusMsg.style.opacity = 1;
          statusMsg.style.color = 'crimson';
          statusMsg.textContent = 'Error: ' + error.message;
          setTimeout(() => statusMsg.style.opacity = 0, 3000);
        });
    });

    // Optional: Redirect already logged-in users to home
    auth.onAuthStateChanged(user => {
      if(user){
        location.href = 'home.html';
      }
    });
  </script>
</body>
</html>
